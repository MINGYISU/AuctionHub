{% extends "auctions/layout.html" %}

{% block title %}Create New List{% endblock %}

{% block body %}
<form action={% url 'create' %} method="post">
    {% csrf_token %}
    <label for="title">Title: </label>
    <input type="text" id="title" placeholder="Title" name="title">

    <label for="description">Description: </label>
    <textarea id="description" name="description" rows="10" cols="50"></textarea><br><br>

    <label for="startBid">Start Bid: $</label>
    <input type="number" id="startBid" name="startBid" step="0.01" max="99999.99">

    <input type="submit" id="submit" value="Create Listing">
</form>

{% endblock %}
